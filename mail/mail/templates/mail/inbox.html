{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" id="send" class="btn btn-primary mt-2"/>
        </form>
    </div>

    <div id="email-view">
        <!-- <form id="email-view-form"> -->
            <div class="form-group">
                From: <input disabled class="form-control" id="email-sender">
            </div>
            <div class="form-group">
                To: <input id="email-recipients" class="form-control">
            </div>
            <div class="form-group">
                Subject: <input class="form-control" id="email-subject" placeholder="Subject">
            </div>
            <div class="form-group">
                Timestamp: <input id="email-timestamp" class="form-control">
            </div>
            <input type="submit" id="reply" value="Reply" class="btn btn-outline-primary mt-2"/>
            <input type="submit" id="archive" class="btn btn-outline-primary ml-2 mt-2"/>
            <hr>

            <textarea class="form-control" id="email-body" placeholder="Body"></textarea>
            
        <!-- </form> -->
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
